<!DOCTYPE html>
<style>

    body {
        font: 10px sans-serif;
    }

    .axis .domain {
        display: none;
    }

    .bar:hover {
        fill: #362414;
    }

    .d3-tip {
        line-height: 1;
        font-weight: bold;
        padding: 12px;
        background: #EAC683;
        color: #fff;
        border-radius: 2px;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: #EAC683;
        content: "\25BC";
        position: absolute;
        text-align: center;
    }

    /* Style northward tooltips differently */
    .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
    }

</style>
<body>
    {% include nav.html %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" style="text-align: center;">
            <br/><br/>
            <svg width="960" height="500"></svg>
            <br/>
            <br/>
        </div>
    </div>

</div>

    {% include footer.html %}


</body>
<script src="../../vendor/bootstrap/js/d3.v5.js"></script>
<script src="../../vendor/bootstrap/js/d3-tip.js"></script>
<script>

    let svg = d3.select("svg"),
        margin = {top: 20, right: 20, bottom: 50, left: 40},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // The scale spacing the groups:
    let x0 = d3.scaleBand()
        .rangeRound([0, width])
        .paddingInner(0.1);

    // The scale for spacing each group's bar:
    let x1 = d3.scaleBand()
        .padding(0.05)

    let y = d3.scaleLinear()
        .rangeRound([height, 0]);

    let z = d3.scaleOrdinal()
        .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

    let tip = d3.tip()
        .attr('class', 'd3-tip')
        .offset([-10, 0])
        .html(function (d) {
            console.error('calling', d)
            return "<strong>" + d.key + ":" + "</strong> <span style='color:#362414'>" + d.value + "</span>";
        });

    svg.call(tip);

    d3.csv("top10_finances.csv", function (d, i, columns) {
        for (let i = 1, n = columns.length; i < n; ++i) d[columns[i]] = +d[columns[i]];
        console.log('d', d)
        return d;
    }).then(function (data) {
        console.log('data', data);

        let keys = data.columns.slice(1);

        let formatValue = d3.format(".2s");


        console.log('keys');
        console.log(keys);
        x0.domain(data.map(function (d) {
            return d.original_title;
        }));
        x1.domain(keys).rangeRound([0, x0.bandwidth()]);
        y.domain([0, d3.max(data, function (d) {
            return d3.max(keys, function (key) {
                return d[key];
            });
        })]).nice();

        g.append("g")
            .selectAll("g")
            .data(data)
            .enter().append("g")
            .attr("class", "bar")
            .attr("transform", function (d) {
                return "translate(" + x0(d.original_title) + ",0)";
            })
            .selectAll("rect")
            .data(function (d) {
                return keys.map(function (key) {
                    return {key: key, value: d[key]};
                });
            })
            .enter().append("rect")
            .attr("x", function (d) {
                return x1(d.key);
            })
            .attr("y", function (d) {
                return y(d.value);
            })
            .attr("width", x1.bandwidth())
            .attr("height", function (d) {
                return height - y(d.value);
            })
            .attr("fill", function (d) {
                return z(d.key);
            })
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide);

        g.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x0))
            .selectAll(".tick text")
            .call(wrap, x0.bandwidth())


        g.append("text")
            .attr("transform",
                "translate(" + (width / 2) + " ," +
                (height + margin.top + 20) + ")")
            .attr("font-size", 10)
            .attr("fill", "#000")
            .attr("font-weight", "bold")
            .attr("font-family", "sans-serif")
            .style("text-anchor", "middle")
            .text("Title");

        g.append("g")
            .attr("class", "y axis")
            .call(d3.axisLeft(y).tickFormat(d => formatValue(d).replace(/G/, "B")))
            .append("text")
            .attr("x", 2)
            .attr("y", y(y.ticks().pop()) + 0.5)
            .attr("dy", "0.32em")
            .attr("fill", "#000")
            .attr("font-weight", "bold")
            .attr("text-anchor", "start")
            .text("USD");

        let legend = g.append("g")
            .attr("font-family", "sans-serif")
            .attr("font-size", 10)
            .attr("text-anchor", "end")
            .selectAll("g")
            .data(keys.slice().reverse())
            .enter().append("g")
            .attr("transform", function (d, i) {
                return "translate(0," + i * 20 + ")";
            });

        legend.append("rect")
            .attr("x", width - 17)
            .attr("width", 15)
            .attr("height", 15)
            .attr("fill", z)
            .attr("stroke", z)
            .attr("stroke-width", 2)
            .on("click", function (d) {
                update(d)
            });

        legend.append("text")
            .attr("x", width - 24)
            .attr("y", 9.5)
            .attr("dy", "0.32em")
            .text(function (d) {
                return d;
            });

        let filtered = [];

        // chart label
        svg.append("text")
            .attr("x", (width / 2))
            .attr("y", 20)
            .attr("text-anchor", "middle")
            .style("font-size", "12px")
            .style("font-weight", "bold")
            .text("Budget vs Revenue for Top 10 highest grossing movies");

        ////
        //// Update and transition on click:
        ////

        function update(d) {

            //
            // Update the array to filter the chart by:
            //

            // add the clicked key if not included:
            if (filtered.indexOf(d) == -1) {
                filtered.push(d);
                // if all bars are un-checked, reset:
                if (filtered.length == keys.length) filtered = [];
            }
            // otherwise remove it:
            else {
                filtered.splice(filtered.indexOf(d), 1);
            }

            //
            // Update the scales for each group(/states)'s items:
            //
            let newKeys = [];
            keys.forEach(function (d) {
                if (filtered.indexOf(d) == -1) {
                    newKeys.push(d);
                }
            })
            x1.domain(newKeys).rangeRound([0, x0.bandwidth()]);
            y.domain([0, d3.max(data, function (d) {
                return d3.max(keys, function (key) {
                    if (filtered.indexOf(key) == -1) return d[key];
                });
            })]).nice();

            // update the y axis:
            svg.select(".y")
                .transition()
                .call(d3.axisLeft(y).ticks(null, "s"))
                .duration(500);


            //
            // Filter out the bands that need to be hidden:
            //
            let bars = svg.selectAll(".bar").selectAll("rect")
                .data(function (d) {
                    return keys.map(function (key) {
                        return {key: key, value: d[key]};
                    });
                })

            bars.filter(function (d) {
                return filtered.indexOf(d.key) > -1;
            })
                .transition()
                .attr("x", function (d) {
                    return (+d3.select(this).attr("x")) + (+d3.select(this).attr("width")) / 2;
                })
                .attr("height", 0)
                .attr("width", 0)
                .attr("y", function (d) {
                    return height;
                })
                .duration(500);

            //
            // Adjust the remaining bars:
            //
            bars.filter(function (d) {
                return filtered.indexOf(d.key) == -1;
            })
                .transition()
                .attr("x", function (d) {
                    return x1(d.key);
                })
                .attr("y", function (d) {
                    return y(d.value);
                })
                .attr("height", function (d) {
                    return height - y(d.value);
                })
                .attr("width", x1.bandwidth())
                .attr("fill", function (d) {
                    return z(d.key);
                })
                .duration(500);


            // update legend:
            legend.selectAll("rect")
                .transition()
                .attr("fill", function (d) {
                    if (filtered.length) {
                        if (filtered.indexOf(d) == -1) {
                            return z(d);
                        } else {
                            return "white";
                        }
                    } else {
                        return z(d);
                    }
                })
                .duration(100);


        }

    });

    // for word wrapping in x-axis labels
    function wrap(text, width) {
        text.each(function () {
            var text = d3.select(this),
                words = text.text().split(/\s+/).reverse(),
                word,
                line = [],
                lineNumber = 0,
                lineHeight = 1.1, // ems
                y = text.attr("y"),
                dy = parseFloat(text.attr("dy")),
                tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
            while (word = words.pop()) {
                line.push(word);
                tspan.text(line.join(" "));
                if (tspan.node().getComputedTextLength() > width) {
                    line.pop();
                    tspan.text(line.join(" "));
                    line = [word];
                    tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", `${++lineNumber * lineHeight + dy}em`).text(word)
                }
            }
        })
    }

</script>
