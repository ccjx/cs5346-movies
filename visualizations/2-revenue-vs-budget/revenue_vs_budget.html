<script src="../../vendor/js/d3.min.js"></script>
<script src="../../vendor/js/d3-tip.js"></script>
<script src="../../vendor/js/moment.min.js"></script>
<script src="../../vendor/js/lodash.min.js"></script>


<script>

    let svg = d3.select("svg"),
        margin = {top: 20, right: 20, bottom: 50, left: 40},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // The scale spacing the groups:
    let x0 = d3.scaleBand()
        .rangeRound([0, width])
        .paddingInner(0.1);

    // The scale for spacing each group's bar:
    let x1 = d3.scaleBand()
        .padding(0.05)

    let y = d3.scaleLinear()
        .rangeRound([height, 0]);

    let z = d3.scaleOrdinal(d3.schemeTableau10);

    let tip = d3.tip()
        .attr('class', 'd3-tip')
        .offset([-10, 0])
        .html(function (d) {
            return "<strong>" + d.key + ":" + "</strong> <span style='color:#362414'>" + format(d.value) + "</span>";
        });

    function format(d) {
        return "$" + d3.format(".2s")(d).replace(/G/, "B");
    }

    svg.call(tip);

    d3.csv("tmdb_5000_movies_with_profit.csv", function (d, i, columns) {
        return d;
    }).then(function (data) {

        this.data = data;

        renderDropdown(data);

        let topData = sortDataByYearAndProfit(data);

        updateNewData(topData);

        // chart label
        svg.append("text")
            .attr("x", (width / 2))
            .attr("y", 20)
            .attr("text-anchor", "middle")
            .style("font-size", "12px")
            .style("font-weight", "bold")
            .text("Budget vs Revenue for Top 10 highest grossing movies");

    });

    function sortDataByYearAndProfit(dataArg) {

        // get data by selected year
        // get top 10 profiteering movies

        return dataArg
            .map(d => d)
            .sort((a, b) => d3.descending(+a.profit, +b.profit))
            .slice(0, 10);
    }

    // for word wrapping in x-axis labels
    function wrap(text, width) {
        text.each(function () {
            var text = d3.select(this),
                words = text.text().split(/\s+/).reverse(),
                word,
                line = [],
                lineNumber = 0,
                lineHeight = 1.1, // ems
                y = text.attr("y"),
                dy = parseFloat(text.attr("dy")),
                tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
            while (word = words.pop()) {
                line.push(word);
                tspan.text(line.join(" "));
                if (tspan.node().getComputedTextLength() > width) {
                    line.pop();
                    tspan.text(line.join(" "));
                    line = [word];
                    tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", `${++lineNumber * lineHeight + dy}em`).text(word)
                }
            }
        })
    }

    function renderDropdown(dataYears) {

        let listOfYears =
            dataYears
                .map(d => {
                    d.release_year = moment(d.release_date).year();
                    return d.release_year
                }).filter(
                d => {
                    return !isNaN(d) && d > 1987 && d < 2019;
                }
            ).sort();

        // console.error('listOfYears', listOfYears);

        let uniqueListOfYears = _.uniq(listOfYears);

        uniqueListOfYears.push('All');

        // console.error('uniqueListOfYears', uniqueListOfYears);

        var dropdown = d3.select("#vis-container")
            .insert("select", "svg")
            .on("change", dropdownChange);

        dropdown.selectAll("option")
            .data(uniqueListOfYears)
            .enter().append("option")
            .attr("value", d => d)
            .text(d => d)
            .property("selected", function (d) {
                return d === 'All';
            });
    }

    function getData() {
        var that = this;
        return that.data;
    }

    function dropdownChange() {

        var yearSelected = d3.select(this).property('value');
        console.error('new year selected', yearSelected);

        let data = getData();

        let topData = sortDataByYearAndDescending(data, yearSelected);

        function sortDataByYearAndDescending(data, yearSelected) {

            // get data by selected year
            let dataSortedByYear = data.map(function (d) {
                if (d.release_year === Number(yearSelected)) {
                    return d;
                }
            });

            // console.error('dataSortedByYear', dataSortedByYear);

            let dataToBeSortedByProfit = yearSelected === 'All' ? data : dataSortedByYear;

            // get top 10 profiteering movies
            let top10Data = dataToBeSortedByProfit.sort(function (a, b) {
                return d3.descending(+a.profit, +b.profit);
            }).slice(0, 10);

            // console.error('top10Data', top10Data);

            return top10Data;
        }

        // updateBars(topData);
        updateNewData(topData)
    }

    function updateNewData(newData) {

        var items = d3.select('svg').selectAll('g').data(newData);
        var items2 = d3.select('svg').selectAll('g').selectAll('rect').data(newData);
        var items3 = d3.select('svg').selectAll('g').selectAll('rect').selectAll('rect').data(newData);
        var items1 = d3.select('svg').selectAll('g').selectAll('g').selectAll('g').remove();
        var items4 = d3.select('svg').selectAll('g').selectAll('text').data(newData);

        items.exit().remove();
        items2.exit().remove();
        items3.exit().remove();
        items1.exit().remove();
        items4.exit().remove();

        let keys = ['profit', 'budget', 'revenue'];

        let formatValue = d3.format(".2s");

        x0.domain(newData.map(function (d) {
            return d.original_title;
        }));

        x1.domain(keys).rangeRound([0, x0.bandwidth()]);

        y.domain([0, d3.max(newData, function (d) {
            return d3.max(keys, function (key) {
                return Number(d[key]);
            });
        })]).nice();

        g.append("g")
            .selectAll("g")
            .data(newData)
            .enter().append("g")
            .attr("class", "bar")
            .attr("transform", function (d) {
                return "translate(" + x0(d.original_title) + ",0)";
            })
            .selectAll("rect")
            .data(function (d) {
                return keys.map(function (key) {
                    return {key: key, value: Number(d[key])};
                });
            })
            .enter().append("rect")
            .attr("x", function (d) {
                return x1(d.key);
            })
            .attr("y", function (d) {
                return y(d.value);
            })
            .attr("width", x1.bandwidth())
            .attr("height", function (d) {
                return height - y(d.value);
            })
            .attr("fill", function (d) {
                return z(d.key);
            })
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide);

        g.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x0))
            .selectAll(".tick text")
            .call(wrap, x0.bandwidth())


        g.append("text")
            .attr("transform",
                "translate(" + (width / 2) + " ," +
                (height + margin.top + 20) + ")")
            .attr("font-size", 10)
            .attr("fill", "#000")
            .attr("font-weight", "bold")
            .attr("font-family", "sans-serif")
            .style("text-anchor", "middle")
            .text("Title");

        g.append("g")
            .attr("class", "y axis")
            .call(d3.axisLeft(y).tickFormat(d => formatValue(d).replace(/G/, "B")))
            .append("text")
            .attr("x", 2)
            .attr("y", y(y.ticks().pop()) + 0.5)
            .attr("dy", "0.32em")
            .attr("fill", "#000")
            .attr("font-weight", "bold")
            .attr("text-anchor", "start")
            .text("USD");

        let legend = g.append("g")
            .attr("font-family", "sans-serif")
            .attr("font-size", 10)
            .attr("text-anchor", "end")
            .selectAll("g")
            // .data(keys)
            .data(keys.slice().reverse())
            .enter().append("g")
            .attr("transform", function (d, i) {
                return "translate(0," + i * 20 + ")";
            });

        legend.append("rect")
            .attr("x", width - 17)
            .attr("width", 15)
            .attr("height", 15)
            .attr("fill", z)
            .attr("stroke", z)
            .attr("stroke-width", 2)
            .on("click", function (d) {
                update(d)
            });

        legend.append("text")
            .attr("x", width - 24)
            .attr("y", 9.5)
            .attr("dy", "0.32em")
            .text(function (d) {
                return d;
            });

        let filtered = []

        function update(d) {

            //
            // Update the array to filter the chart by:
            //

            // add the clicked key if not included:
            if (filtered.indexOf(d) == -1) {
                filtered.push(d);
                // if all bars are un-checked, reset:
                if (filtered.length == keys.length) filtered = [];
            }
            // otherwise remove it:
            else {
                filtered.splice(filtered.indexOf(d), 1);
            }

            //
            // Update the scales for each group(/states)'s items:
            //
            let newKeys = [];
            keys.forEach(function (d) {
                if (filtered.indexOf(d) == -1) {
                    newKeys.push(d);
                }
            })
            x1.domain(newKeys).rangeRound([0, x0.bandwidth()]);
            y.domain([0, d3.max(newData, function (d) {
                return d3.max(keys, function (key) {
                    if (filtered.indexOf(key) == -1) return Number(d[key]);
                });
            })]).nice();

            // update the y axis:
            svg.select(".y")
                .transition()
                .call(d3.axisLeft(y).tickFormat(d => formatValue(d).replace(/G/, "B")))
                .duration(500);

            //
            // Filter out the bands that need to be hidden:
            //
            let bars = svg.selectAll(".bar").selectAll("rect")
                .data(function (d) {
                    return keys.map(function (key) {
                        return {key: key, value: Number(d[key])};
                    });
                })

            bars.filter(function (d) {
                return filtered.indexOf(d.key) > -1;
            })
                .transition()
                .attr("x", function (d) {
                    return (+d3.select(this).attr("x")) + (+d3.select(this).attr("width")) / 2;
                })
                .attr("height", 0)
                .attr("width", 0)
                .attr("y", function (d) {
                    return height;
                })
                .duration(500);

            //
            // Adjust the remaining bars:
            //
            bars.filter(function (d) {
                return filtered.indexOf(d.key) == -1;
            })
                .transition()
                .attr("x", function (d) {
                    return x1(d.key);
                })
                .attr("y", function (d) {
                    return y(d.value);
                })
                .attr("height", function (d) {
                    return height - y(d.value);
                })
                .attr("width", x1.bandwidth())
                .attr("fill", function (d) {
                    return z(d.key);
                })
                .duration(500);


            // update legend:
            legend.selectAll("rect")
                .transition()
                .attr("fill", function (d) {
                    if (filtered.length) {
                        if (filtered.indexOf(d) == -1) {
                            return z(d);
                        } else {
                            return "white";
                        }
                    } else {
                        return z(d);
                    }
                })
                .duration(100);

        }

    }

</script>
